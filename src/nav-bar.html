<template>
  <require from="./nav-bar.scss"></require>
  <require from="./resources/value-converters/auth-route-filter"></require>

  <mdc-toolbar id="toolbar">
    <mdc-toolbar-row>
      <mdc-toolbar-section start="true">
        <a click.delegate="toggleMenu()" class="material-icons mdc-toolbar__menu-icon">menu</a>

      </mdc-toolbar-section>
    </mdc-toolbar-row>
  </mdc-toolbar>


  <mdc-drawer-temporary open.bind="isOpen" id="navigation-drawer">
    <mdc-drawer-spacer id="drawer-spacer" click.delegate="toggleMenu()">
    </mdc-drawer-spacer>

    <mdc-list tag="nav" id="drawer-list" click.delegate="toggleMenu()">
      <a href.bind="route.href" repeat.for="route of router.navigation
          | authRouteFilter & signal: 'auth:state:changed'">
        <mdc-list-item>
          <i class="material-icons list-icon" aria-hidden="true">
            ${route.settings.icon}
          </i>
          ${route.title}
        </mdc-list-item>
      </a>

      <mdc-list-item click.delegate="logout()">
        <i class="material-icons list-icon" aria-hidden="true">exit_to_app</i>
        Logout
      </mdc-list-item>
    </mdc-list>
  </mdc-drawer-temporary>

</template>
