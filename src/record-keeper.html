<template>
  <require from="./record-keeper.scss"></require>
  <require from="./simple-clock"></require>

  <mdc-linear-progress open.bind="isLoading" indeterminate="true" buffer.bind="0.3">
  </mdc-linear-progress>

  <article id="record-keeper" class="au-animate">
    <header>
      <h1>Register Today's Record!!</h1>
    </header>

    <simple-clock></simple-clock>

    <button mdc-fab class="material-icons md-120" id="fab"
        exited.bind="isLoading" click.delegate="showDialog()">
      done_outline
    </button>
  </article>

  <!-- Confirmation Dialog -->
  <mdc-dialog header="Are you sure to record time?"
              accept="OK"
              accept-action="true"
              cancel="Cancel"
              view-model.ref="dialog"
              on-click.delegate="onDialogClick($event)">
    <p>
      <warning-text>
        You cannot change the recorded time lately.
      </warning-text>
    </p>
  </mdc-dialog>

  <!-- mdc-dialog[] -->
</template>
